<!DOCTYPE html>
<html>
<head>
  <title>AR Video Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
      <script>
  AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('click', () => {
        // redirect to custom URL e.g. google.com
        window.location = 'https://www.vestfyns.nu/';
      })
    }
  });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best;">
    <!-- a-assets>
      <video id="my-video" src="pap2.mp4" autoplay loop crossorigin="anonymous"></video>
    </a-assets -->

   <a-marker-camera markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type="pattern" patternUrl="pattern-DBGQRARcubedblack.patt">
    <a-entity id="animated-model" position="0 0.5 0" scale="0.1 0.1 0.1" rotation="80 190 0" gltf-model="studenterblender2ARtest.gltf"> 
       </a-entity>
    </a-marker-camera>
    
    <a-entity camera></a-entity>
    

  </a-scene>
</body>
</html>
