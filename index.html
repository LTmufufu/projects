<!DOCTYPE html>
<html>
<head>
  <title>AR Video Demo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best;">
    <!-- a-assets>
      <video id="my-video" src="pap2.mp4" autoplay loop crossorigin="anonymous"></video>
    </a-assets -->

   <a-marker preset="hiro">
    <a-entity id="model" position="0 0.5 0" scale="0.1 0.1 0.1" rotation="30 150 0" gltf-model="studenterblender2ARtest.gltf"> 
       </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
    
    <script>
      // Get the model entity
      const model = document.getElementById('model');

      // Add a click listener
      model.addEventListener('click', function() {
        // Navigate to a new website when the model is clicked
        window.location.href = 'https://www.vestfyns.nu';
      });
    </script>
  </a-scene>
</body>
</html>
