<!DOCTYPE html>
<html>
<head>
  <title>AR Video Demo</title>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best;">
    <!-- a-assets>
      <video id="my-video" src="pap2.mp4" autoplay loop crossorigin="anonymous"></video>
    </a-assets -->

   <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="hiro">
    <a-entity id="animated-model" position="0 0.5 0" scale="0.1 0.1 0.1" rotation="70 190 0" gltf-model="studenterblender2ARtest.gltf"> 
       </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
    
    <script>
AFRAME.registerComponent('markerhandler', {

    init: function() {
        const animatedMarker = document.querySelector("#animated-marker");
        const aEntity = document.querySelector("#animated-model");

        // every click, we make our model grow in size :)
        animatedMarker.addEventListener('click', function(){
            window.location.href = "https://www.vestfyns.nu";
        });
        aEntity.addEventListener('click', function(){
            window.location.href = "https://www.vestfyns.nu";
        });
}});
    </script>
  </a-scene>
</body>
</html>
