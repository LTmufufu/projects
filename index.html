<!DOCTYPE html>
<html>
<head>
  <title>AR Video Demo</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best;">
    <a-assets>
      <!-- Replace 'path/to/your/video.mp4' with your video file's URL -->
      <video id="my-video" src="http://info.vestfyns.dk/skills/Pap_femten.mp4" autoplay loop crossorigin="anonymous"></video>
    </a-assets>

    <a-marker preset="hiro">
      <!-- Set the video dimensions -->
      <a-video src="#my-video" width="800px" height="600px" position="0 0.5 0"></a-video>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
